<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Faça login no Comércios do Meu Bairro.">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://www.gstatic.com https://fonts.googleapis.com; style-src 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com; frame-src 'none';">
  <title>Comércios do Meu Bairro | Login</title>
  <link rel="icon" href="../public/assets/images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="../public/assets/css/styles.css">
</head>
<body>
  <main class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <h2 class="text-center mb-4">Comércios do Meu Bairro</h2>
        <div id="formError" class="alert alert-danger d-none" role="alert"></div>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail *</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha *</label>
            <input type="password" class="form-control" id="password" required>
            <div class="invalid-feedback">Por favor, insira sua senha.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <p class="text-center mt-3">Não tem uma conta? <a href="cadastro-comercio.html">Cadastre-se</a></p>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 bg-light position-absolute bottom-0 w-100">
    <p>© 2025 Comércios do Meu Bairro. Todos os direitos reservados.</p>
  </footer>

  <script type="module" src="../public/src//js/firebase.js"></script>
  <script type="module" src="../public/src/js/login.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
