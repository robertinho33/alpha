<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Gerencie agendamentos no Comércios do Meu Bairro.">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://www.gstatic.com https://fonts.googleapis.com; style-src 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com; frame-src 'none';">
  <title>Comércios do Meu Bairro | Agendamentos</title>
  <link rel="icon" href="../assets/images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <header class="bg-light py-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3" id="nomeComercio">Carregando...</h1>
        <button id="logoutButton" class="btn btn-outline-danger">Sair</button>
      </div>
    </div>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">Agendamentos</h2>
    <div id="formError" class="alert alert-danger d-none" role="alert"></div>
    <div id="formSuccess" class="alert alert-success d-none" role="alert"></div>
    <form id="agendamentoForm" novalidate>
      <div class="mb-3">
        <label for="clienteSelect" class="form-label">Cliente *</label>
        <select class="form-select" id="clienteSelect" required>
          <option value="" disabled selected>Selecione um cliente</option>
          <option value="novo">Novo Cliente</option>
        </select>
        <div class="invalid-feedback">Por favor, selecione um cliente.</div>
      </div>
      <div class="mb-3">
        <label for="servicoSelect" class="form-label">Serviço *</label>
        <select class="form-select" id="servicoSelect" required>
          <option value="" disabled selected>Selecione um serviço</option>
        </select>
        <div class="invalid-feedback">Por favor, selecione um serviço.</div>
      </div>
      <div class="mb-3">
        <label for="dataHora" class="form-label">Data e Hora *</label>
        <input type="datetime-local" class="form-control" id="dataHora" required>
        <div class="invalid-feedback">Por favor, insira a data e hora.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Agendar</button>
    </form>
    <h3 class="mt-5">Agendamentos Futuros</h3>
    <ul class="list-group" id="agendamentosList"></ul>
  </main>

  <footer class="text-center py-4 bg-light">
    <p>© 2025 Comércios do Meu Bairro. Todos os direitos reservados.</p>
  </footer>

  <script type="module" src="../src/js/firebase.js"></script>
  <script type="module" src="../src/js/agendamentos.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
