<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Cadastre seu comércio no Comércios do Meu Bairro.">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://www.gstatic.com https://fonts.googleapis.com; style-src 'self' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com; frame-src 'none';">
  <title>Comércios do Meu Bairro | Cadastro de Comércio</title>
  <link rel="icon" href="../public/assets/images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="../public/assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Comércios do Meu Bairro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Entrar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <section>
      <h2 class="text-center mb-4">Cadastro de Comércio</h2>
      <div id="formError" class="alert alert-danger d-none" role="alert"></div>
      <div id="formSuccess" class="alert alert-success d-none" role="alert"></div>
      <form id="cadastroForm" novalidate>
        <div class="mb-3">
          <label for="nomeFantasia" class="form-label">Nome Fantasia *</label>
          <input type="text" class="form-control" id="nomeFantasia" required>
          <div class="invalid-feedback">Por favor, insira o nome fantasia.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail *</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha *</label>
          <input type="password" class="form-control" id="senha" required>
          <div class="invalid-feedback">Por favor, insira uma senha.</div>
        </div>
        <div class="mb-3">
          <label for="telefoneComercial" class="form-label">Telefone Comercial</label>
          <input type="tel" class="form-control" id="telefoneComercial">
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer class="text-center py-4 bg-light">
    <p>© 2025 Comércios do Meu Bairro. Todos os direitos reservados.</p>
  </footer>

  <script type="module" src="../public/src/js/firebase.js"></script>
  <script type="module" src="../public/src/js/register-comercio.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
