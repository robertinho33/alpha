<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - UserPluss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Lateral -->
    <div class="sidebar">
        <h3 class="text-center">UserPluss Admin</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link d-none" href="funcionarios.html" id="funcionariosLink">Funcionários</a></li>
            <li class="nav-item"><a class="nav-link d-none" href="servicos.html" id="servicosLink">Serviços</a></li>
            <li class="nav-item"><a class="nav-link active" href="agenda.html" id="agendaLink">Agenda</a></li>
            <li class="nav-item"><a class="nav-link d-none" href="cadastro-salao.html" id="cadastroSalaoLink">Cadastro de Salão</a></li>
            <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="#" id="logoutButton">Sair</a></li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h1>Agenda e Fluxo de Atendimento</h1>
        <div id="superAdminContent" class="d-none">
            <h2>Todos os Agendamentos</h2>
            <ul id="allAgendamentosList" class="list-group"></ul>
        </div>
        <div id="adminContent">
            <h2>Agendamentos do Seu Salão</h2>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addAgendamentoModal">Adicionar Agendamento</button>
            <ul id="agendamentosList" class="list-group"></ul>
        </div>
        <div id="colaboradorContent" class="d-none">
            <h2>Agendamentos do Salão</h2>
            <ul id="colaboradorAgendamentosList" class="list-group"></ul>
        </div>

        <!-- Modal para Adicionar Agendamento -->
        <div class="modal fade" id="addAgendamentoModal" tabindex="-1" aria-labelledby="addAgendamentoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addAgendamentoModalLabel">Adicionar Agendamento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addAgendamentoForm">
                            <div class="mb-3">
                                <label for="clienteNome" class="form-label">Nome do Cliente</label>
                                <input type="text" id="clienteNome" class="form-control" placeholder="Nome do Cliente" required>
                            </div>
                            <div class="mb-3">
                                <label for="servicoId" class="form-label">Serviço</label>
                                <select id="servicoId" class="form-control" required>
                                    <option value="">Selecione um serviço</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="funcionarioId" class="form-label">Funcionário</label>
                                <select id="funcionarioId" class="form-control" required>
                                    <option value="">Selecione um funcionário</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="dataHora" class="form-label">Data e Hora</label>
                                <input type="datetime-local" id="dataHora" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </form>
                        <p id="mensagemErroModal" class="text-danger mt-2 d-none"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/js/firebase.js"></script>
    <script type="module">
        import { auth, db } from './src/js/firebase.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { doc, setDoc, collection, getDocs, getDoc, collectionGroup, updateDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        let salonId;
        let userId;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            userId = user.uid;
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            if (!userDoc.exists()) {
                window.location.href = 'index.html';
                return;
            }

            const userData = userDoc.data();
            salonId = userData.salonId;

            if (userData.isSuperAdmin) {
                document.getElementById('superAdminContent').classList.remove('d-none');
                document.getElementById('adminContent').classList.add('d-none');
                document.getElementById('colaboradorContent').classList.add('d-none');

                const allAgendamentos = await getDocs(collectionGroup(db, 'agendamentos'));
                const allAgendamentosList = document.getElementById('allAgendamentosList');
                allAgendamentos.forEach((doc) => {
                    const agendamento = doc.data();
                    const li = document.createElement('li');
                    li.classList.add('list-group-item');
                    li.textContent = `Cliente: ${agendamento.clienteNome} - Data: ${new Date(agendamento.dataHora).toLocaleString()} - Status: ${agendamento.status}`;
                    allAgendamentosList.appendChild(li);
                });

                document.getElementById('funcionariosLink').classList.remove('d-none');
                document.getElementById('servicosLink').classList.remove('d-none');
                document.getElementById('agendaLink').classList.remove('d-none');
                document.getElementById('cadastroSalaoLink').classList.remove('d-none');
            } else if (userData.isAdmin) {
                document.getElementById('superAdminContent').classList.add('d-none');
                document.getElementById('adminContent').classList.remove('d-none');
                document.getElementById('colaboradorContent').classList.add('d-none');

                await loadSelectOptions();
                await loadAgendamentos('admin');

                document.getElementById('funcionariosLink').classList.remove('d-none');
                document.getElementById('servicosLink').classList.remove('d-none');
                document.getElementById('agendaLink').classList.remove('d-none');
            } else if (userData.isColaborador) {
                document.getElementById('superAdminContent').classList.add('d-none');
                document.getElementById('adminContent').classList.add('d-none');
                document.getElementById('colaboradorContent').classList.remove('d-none');

                await loadAgendamentos('colaborador');

                document.getElementById('agendaLink').classList.remove('d-none');
            }
        });

        async function loadSelectOptions() {
            // Carregar serviços
            const servicosSnapshot = await getDocs(collection(db, 'salons', salonId, 'servicos'));
            const servicoSelect = document.getElementById('servicoId');
            servicosSnapshot.forEach((doc) => {
                const servico = doc.data();
                const option = document.createElement('option');
                option.value = doc.id;
                option.textContent = servico.nome;
                servicoSelect.appendChild(option);
            });

            // Carregar funcionários
            const funcionariosSnapshot = await getDocs(collection(db, 'salons', salonId, 'funcionarios'));
            const funcionarioSelect = document.getElementById('funcionarioId');
            funcionariosSnapshot.forEach(async (doc) => {
                const funcionarioId = doc.id;
                const funcionarioDoc = await getDoc(doc(db, 'users', funcionarioId));
                if (funcionarioDoc.exists()) {
                    const funcionario = funcionarioDoc.data();
                    const option = document.createElement('option');
                    option.value = funcionarioId;
                    option.textContent = funcionario.nome;
                    funcionarioSelect.appendChild(option);
                }
            });
        }

        async function loadAgendamentos(userType) {
            const agendamentosSnapshot = await getDocs(collection(db, 'salons', salonId, 'agendamentos'));
            const agendamentosList = userType === 'admin' ? document.getElementById('agendamentosList') : document.getElementById('colaboradorAgendamentosList');
            agendamentosSnapshot.forEach(async (doc) => {
                const agendamento = doc.data();
                const li = document.createElement('li');
                li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                li.innerHTML = `
                    Cliente: ${agendamento.clienteNome} - Data: ${new Date(agendamento.dataHora).toLocaleString()} - Status: ${agendamento.status}
                    ${userType === 'colaborador' && agendamento.funcionarioId === userId ? `
                        <select class="statusSelect" data-id="${doc.id}">
                            <option value="Aguardando" ${agendamento.status === 'Aguardando' ? 'selected' : ''}>Aguardando</option>
                            <option value="Em Atendimento" ${agendamento.status === 'Em Atendimento' ? 'selected' : ''}>Em Atendimento</option>
                            <option value="Concluído" ${agendamento.status === 'Concluído' ? 'selected' : ''}>Concluído</option>
                            <option value="Cancelado" ${agendamento.status === 'Cancelado' ? 'selected' : ''}>Cancelado</option>
                        </select>
                    ` : ''}
                `;
                agendamentosList.appendChild(li);
            });

            // Adicionar evento para atualizar status
            if (userType === 'colaborador') {
                document.querySelectorAll('.statusSelect').forEach((select) => {
                    select.addEventListener('change', async (e) => {
                        const agendamentoId = e.target.dataset.id;
                        const newStatus = e.target.value;
                        await updateDoc(doc(db, 'salons', salonId, 'agendamentos', agendamentoId), {
                            status: newStatus,
                        });
                        alert('Status atualizado com sucesso!');
                        window.location.reload();
                    });
                });
            }
        }

        // Adicionar novo agendamento
        document.getElementById('addAgendamentoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const clienteNome = document.getElementById('clienteNome').value;
            const servicoId = document.getElementById('servicoId').value;
            const funcionarioId = document.getElementById('funcionarioId').value;
            const dataHora = document.getElementById('dataHora').value;
            const mensagemErro = document.getElementById('mensagemErroModal');

            try {
                await setDoc(doc(collection(db, 'salons', salonId, 'agendamentos')), {
                    clienteNome,
                    servicoId,
                    funcionarioId,
                    dataHora,
                    status: 'Aguardando',
                    createdAt: new Date().toISOString(),
                });

                alert('Agendamento adicionado com sucesso!');
                window.location.reload();
            } catch (error) {
                console.error('Erro ao adicionar agendamento:', error);
                mensagemErro.classList.remove('d-none');
                mensagemErro.textContent = 'Erro ao adicionar: ' + error.message;
            }
        });

        document.getElementById('logoutButton').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });
        
    </script>
    <script type="module">
        import { buscarSaloesComAgendamentos } from './src/js/load-salons.js';
      
        async function carregarDados() {
          const saloes = await buscarSaloesComAgendamentos();
      
          saloes.forEach(salao => {
            console.log('Salão:', salao.nome);
            console.log('Agendamentos:', salao.agendamentos);
          });
        }
      
        carregarDados();
      </script>
      
</body>
</html>
