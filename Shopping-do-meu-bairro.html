<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shopping do meu bairro </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header class="bg-light p-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="src/images/shop-with.png" alt="Logo do Seu Salão" class="img-fluid me-2" style="max-height: 50px;">
                    <h1 class="m-0"> Shopping do meu bairro</h1>
                </div>
                <div class="d-md-none">
                    <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <nav class="d-none d-md-block mt-2">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
                </ul>
            </nav>
            <div class="collapse mt-2" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <div id="conteudo-principal">
            </div>
    </main>

    <footer class="bg-dark text-light py-3 text-center mt-4">
        <div class="container">
            <p>© 2025 Seu Salão de Beleza. Todos os direitos reservados.</p>
            <div class="social-links mt-2">
                <a href="#" class="btn btn-outline-light btn-sm me-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="btn btn-outline-light btn-sm me-2"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="src/main.js"></script>
    <script>
        // Função para carregar o conteúdo das páginas
        async function carregarConteudo(pagina) {
            const container = document.getElementById('conteudo-principal');
            let conteudo = '';

            switch (pagina) {
                case 'produtos':
                    conteudo = `
                        <section class="produtos">
                            <h2>Nossos Produtos</h2>
                            <p>Confira a nossa seleção de produtos de alta qualidade para cuidar da sua beleza.</p>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="card">
                                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produto 1">
                                        <div class="card-body">
                                            <h5 class="card-title">Nome do Produto 1</h5>
                                            <p class="card-text">Descrição do produto 1.</p>
                                            <p class="card-text">Preço: R$ XX,XX</p>
                                            <a href="#" class="btn btn-primary">Ver Detalhes</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card">
                                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produto 2">
                                        <div class="card-body">
                                            <h5 class="card-title">Nome do Produto 2</h5>
                                            <p class="card-text">Descrição do produto 2.</p>
                                             <p class="card-text">Preço: R$ XX,XX</p>
                                            <a href="#" class="btn btn-primary">Ver Detalhes</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card">
                                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Produto 3">
                                        <div class="card-body">
                                            <h5 class="card-title">Nome do Produto 3</h5>
                                            <p class="card-text">Descrição do produto 3.</p>
                                             <p class="card-text">Preço: R$ XX,XX</p>
                                            <a href="#" class="btn btn-primary">Ver Detalhes</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    `;
                    break;
                case 'servicos':
                    conteudo = `
                        <section class="servicos">
                            <h2>Nossos Serviços</h2>
                            <p>Oferecemos uma ampla gama de serviços para cuidar da sua beleza e bem-estar.</p>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Serviço 1</h5>
                                            <p class="card-text">Descrição do serviço 1.</p>
                                            <p class="card-text">Preço: R$ XX,XX</p>
                                            <a href="#" class="btn btn-primary">Agendar</a>
                                        </div>
                                    </div>
                                </div>
                                 <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Serviço 2</h5>
                                            <p class="card-text">Descrição do serviço 2.</p>
                                             <p class="card-text">Preço: R$ XX,XX</p>
                                            <a href="#" class="btn btn-primary">Agendar</a>
                                        </div>
                                    </div>
                                </div>
                                 <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Serviço 3</h5>
                                            <p class="card-text">Descrição do serviço 3.</p>
                                             <p class="card-text">Preço: R$ XX,XX</p>
                                            <a href="#" class="btn btn-primary">Agendar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    `;
                    break;
                    case 'contato':
                    conteudo = `
                        <section class="contato">
                            <h2>Entre em Contato</h2>
                            <p>Estamos à disposição para responder às suas perguntas e agendar seus serviços.</p>
                            <form>
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Seu Nome">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Seu Email">
                                </div>
                                <div class="mb-3">
                                    <label for="mensagem" class="form-label">Mensagem</label>
                                    <textarea class="form-control" id="mensagem" rows="4" placeholder="Sua Mensagem"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                            </form>
                        </section>
                    `;
                    break;
                    case 'login':
                    conteudo = `
                        <section class="contato">
                            <h2>Entre em Contato</h2>
                            <p>Estamos à disposição para responder às suas perguntas e agendar seus serviços.</p>
                            <form>
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Seu Nome">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Seu Email">
                                </div>
                                <div class="mb-3">
                                    <label for="mensagem" class="form-label">Mensagem</label>
                                    <textarea class="form-control" id="mensagem" rows="4" placeholder="Sua Mensagem"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                            </form>
                        </section>
                    `;
                    break;
                default:
                    conteudo = `
                        <section class="inicio">
                            <h2>Bem-vindo ao Seu Salão de Beleza</h2>
                            <p>Este é o seu espaço dedicado à beleza e ao bem-estar. Explore nossos produtos e serviços!</p>
                        </section>
                    `;
            }

            container.innerHTML = conteudo;
        }

        // Carregar a página inicial por padrão
        carregarConteudo('produtos');

        // Adicionar event listeners para os links de navegação
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const pagina = this.getAttribute('href').replace('.html', '');
                carregarConteudo(pagina);
                 // Atualizar a classe 'active' nos links
                document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
