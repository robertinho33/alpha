<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários - UserPluss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Lateral -->
    <div class="sidebar">
        <h3 class="text-center">UserPluss Admin</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="funcionarios.html" id="funcionariosLink">Funcionários</a></li>
            <li class="nav-item"><a class="nav-link d-none" href="servicos.html" id="servicosLink">Serviços</a></li>
            <li class="nav-item"><a class="nav-link d-none" href="agenda.html" id="agendaLink">Agenda</a></li>
            <li class="nav-item"><a class="nav-link d-none" href="cadastro-salao.html" id="cadastroSalaoLink">Cadastro de Salão</a></li>
            <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="#" id="logoutButton">Sair</a></li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h1>Funcionários</h1>
        <div id="superAdminContent" class="d-none">
            <h2>Todos os Funcionários</h2>
            <ul id="allFuncionariosList" class="list-group"></ul>
        </div>
        <div id="adminContent">
            <h2>Funcionários do Seu Salão</h2>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addFuncionarioModal">Adicionar Funcionário</button>
            <ul id="funcionariosList" class="list-group"></ul>
        </div>

        <!-- Modal para Adicionar Funcionário -->
        <div class="modal fade" id="addFuncionarioModal" tabindex="-1" aria-labelledby="addFuncionarioModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addFuncionarioModalLabel">Adicionar Funcionário</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addFuncionarioForm">
                            <div class="mb-3">
                                <label for="nomeFuncionario" class="form-label">Nome</label>
                                <input type="text" id="nomeFuncionario" class="form-control" placeholder="Nome completo" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailFuncionario" class="form-label">E-mail</label>
                                <input type="email" id="emailFuncionario" class="form-control" placeholder="email@exemplo.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefoneFuncionario" class="form-label">Telefone</label>
                                <input type="tel" id="telefoneFuncionario" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
                            </div>
                            <div class="mb-3">
                                <label for="senhaFuncionario" class="form-label">Senha Temporária</label>
                                <input type="password" id="senhaFuncionario" class="form-control" placeholder="Crie uma senha temporária" required>
                            </div>
                            <div class="mb-3">
                                <label for="aniversarioFuncionario" class="form-label">Data de Nascimento</label>
                                <input type="date" id="aniversarioFuncionario" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </form>
                        <p id="mensagemErroModal" class="text-danger mt-2 d-none"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/js/firebase.js"></script>
    <script type="module">
        import { auth, db } from './src/js/firebase.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { createUserWithEmailAndPassword, sendPasswordResetEmail, fetchSignInMethodsForEmail } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { doc, setDoc, collection, getDocs, getDoc, collectionGroup } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        let salonId;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            const userDoc = await getDoc(doc(db, 'users', user.uid));
            if (!userDoc.exists()) {
                window.location.href = 'index.html';
                return;
            }

            const userData = userDoc.data();
            if (userData.isSuperAdmin) {
                document.getElementById('superAdminContent').classList.remove('d-none');
                document.getElementById('adminContent').classList.add('d-none');

                const allFuncionarios = await getDocs(collectionGroup(db, 'funcionarios'));
                const allFuncionariosList = document.getElementById('allFuncionariosList');
                allFuncionarios.forEach(async (doc) => {
                    const funcionarioId = doc.id;
                    const funcionarioDoc = await getDoc(doc(db, 'users', funcionarioId));
                    if (funcionarioDoc.exists()) {
                        const funcionario = funcionarioDoc.data();
                        const li = document.createElement('li');
                        li.classList.add('list-group-item');
                        li.textContent = `Funcionário: ${funcionario.nome} - Salão: ${funcionario.salonId}`;
                        allFuncionariosList.appendChild(li);
                    }
                });

                document.getElementById('funcionariosLink').classList.remove('d-none');
                document.getElementById('servicosLink').classList.remove('d-none');
                document.getElementById('agendaLink').classList.remove('d-none');
                document.getElementById('cadastroSalaoLink').classList.remove('d-none');
            } else if (userData.isAdmin) {
                salonId = userData.salonId;
                document.getElementById('superAdminContent').classList.add('d-none');
                document.getElementById('adminContent').classList.remove('d-none');

                const funcionariosSnapshot = await getDocs(collection(db, 'salons', salonId, 'funcionarios'));
                const funcionariosList = document.getElementById('funcionariosList');
                funcionariosSnapshot.forEach(async (doc) => {
                    const funcionarioId = doc.id;
                    const funcionarioDoc = await getDoc(doc(db, 'users', funcionarioId));
                    if (funcionarioDoc.exists()) {
                        const funcionario = funcionarioDoc.data();
                        const li = document.createElement('li');
                        li.classList.add('list-group-item');
                        li.textContent = `Funcionário: ${funcionario.nome} - E-mail: ${funcionario.email}`;
                        funcionariosList.appendChild(li);
                    }
                });

                document.getElementById('funcionariosLink').classList.remove('d-none');
                document.getElementById('servicosLink').classList.remove('d-none');
                document.getElementById('agendaLink').classList.remove('d-none');
            } else {
                alert('Acesso não autorizado.');
                window.location.href = 'dashboard.html';
            }
        });

        // Adicionar novo funcionário
        document.getElementById('addFuncionarioForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = document.getElementById('nomeFuncionario').value;
            const email = document.getElementById('emailFuncionario').value;
            const telefone = document.getElementById('telefoneFuncionario').value;
            const senha = document.getElementById('senhaFuncionario').value;
            const aniversario = document.getElementById('aniversarioFuncionario').value;
            const mensagemErro = document.getElementById('mensagemErroModal');

            try {
                const signInMethods = await fetchSignInMethodsForEmail(auth, email);
                if (signInMethods.length > 0) {
                    mensagemErro.textContent = 'Este e-mail já está em uso. Use outro e-mail.';
                    mensagemErro.classList.remove('d-none');
                    return;
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;

                await sendPasswordResetEmail(user, {
                    url: `${window.location.origin}/index.html`,
                });

                await setDoc(doc(db, 'users', user.uid), {
                    nome,
                    email,
                    telefone,
                    aniversario,
                    isAdmin: false,
                    isSuperAdmin: false,
                    isColaborador: true,
                    salonId: salonId,
                    createdAt: new Date().toISOString(),
                });

                await setDoc(doc(db, 'salons', salonId, 'funcionarios', user.uid), {
                    createdAt: new Date().toISOString(),
                });

                alert('Funcionário adicionado com sucesso!');
                window.location.reload();
            } catch (error) {
                console.error('Erro ao adicionar funcionário:', error);
                mensagemErro.classList.remove('d-none');
                mensagemErro.textContent = 'Erro ao adicionar: ' + error.message;
            }
        });

        document.getElementById('logoutButton').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
