<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços - UserPluss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Lateral -->
    <div class="sidebar">
        <h3 class="text-center">UserPluss Admin</h3>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link d-none" href="funcionarios.html" id="funcionariosLink">Funcionários</a></li>
            <li class="nav-item"><a class="nav-link active" href="servicos.html" id="servicosLink">Serviços</a></li>
            <li class="nav-item"><a class="nav-link d-none" href="agenda.html" id="agendaLink">Agenda</a></li>
            <li class="nav-item"><a class="nav-link d-none" href="cadastro-salao.html" id="cadastroSalaoLink">Cadastro de Salão</a></li>
            <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="#" id="logoutButton">Sair</a></li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h1>Serviços</h1>
        <div id="superAdminContent" class="d-none">
            <h2>Todos os Serviços</h2>
            <ul id="allServicosList" class="list-group"></ul>
        </div>
        <div id="adminContent">
            <h2>Serviços do Seu Salão</h2>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addServicoModal">Adicionar Serviço</button>
            <ul id="servicosList" class="list-group"></ul>
        </div>

        <!-- Modal para Adicionar Serviço -->
        <div class="modal fade" id="addServicoModal" tabindex="-1" aria-labelledby="addServicoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addServicoModalLabel">Adicionar Serviço</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addServicoForm">
                            <div class="mb-3">
                                <label for="nomeServico" class="form-label">Nome do Serviço</label>
                                <input type="text" id="nomeServico" class="form-control" placeholder="Ex.: Corte de Cabelo" required>
                            </div>
                            <div class="mb-3">
                                <label for="precoServico" class="form-label">Preço (R$)</label>
                                <input type="number" id="precoServico" class="form-control" placeholder="Ex.: 50.00" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="duracaoServico" class="form-label">Duração (minutos)</label>
                                <input type="number" id="duracaoServico" class="form-control" placeholder="Ex.: 30" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </form>
                        <p id="mensagemErroModal" class="text-danger mt-2 d-none"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/js/firebase.js"></script>
    <script type="module">
        import { auth, db } from './src/js/firebase.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { doc, setDoc, collection, getDocs, getDoc, collectionGroup } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        let salonId;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            const userDoc = await getDoc(doc(db, 'users', user.uid));
            if (!userDoc.exists()) {
                window.location.href = 'index.html';
                return;
            }

            const userData = userDoc.data();
            if (userData.isSuperAdmin) {
                document.getElementById('superAdminContent').classList.remove('d-none');
                document.getElementById('adminContent').classList.add('d-none');

                const allServicos = await getDocs(collectionGroup(db, 'servicos'));
                const allServicosList = document.getElementById('allServicosList');
                allServicos.forEach((doc) => {
                    const servico = doc.data();
                    const li = document.createElement('li');
                    li.classList.add('list-group-item');
                    li.textContent = `Serviço: ${servico.nome} - Preço: R$${servico.preco} - Duração: ${servico.duracao} min`;
                    allServicosList.appendChild(li);
                });

                document.getElementById('funcionariosLink').classList.remove('d-none');
                document.getElementById('servicosLink').classList.remove('d-none');
                document.getElementById('agendaLink').classList.remove('d-none');
                document.getElementById('cadastroSalaoLink').classList.remove('d-none');
            } else if (userData.isAdmin) {
                salonId = userData.salonId;
                document.getElementById('superAdminContent').classList.add('d-none');
                document.getElementById('adminContent').classList.remove('d-none');

                const servicosSnapshot = await getDocs(collection(db, 'salons', salonId, 'servicos'));
                const servicosList = document.getElementById('servicosList');
                servicosSnapshot.forEach((doc) => {
                    const servico = doc.data();
                    const li = document.createElement('li');
                    li.classList.add('list-group-item');
                    li.textContent = `Serviço: ${servico.nome} - Preço: R$${servico.preco} - Duração: ${servico.duracao} min`;
                    servicosList.appendChild(li);
                });

                document.getElementById('funcionariosLink').classList.remove('d-none');
                document.getElementById('servicosLink').classList.remove('d-none');
                document.getElementById('agendaLink').classList.remove('d-none');
            } else {
                alert('Acesso não autorizado.');
                window.location.href = 'dashboard.html';
            }
        });

        // Adicionar novo serviço
        document.getElementById('addServicoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = document.getElementById('nomeServico').value;
            const preco = parseFloat(document.getElementById('precoServico').value);
            const duracao = parseInt(document.getElementById('duracaoServico').value);
            const mensagemErro = document.getElementById('mensagemErroModal');

            try {
                await setDoc(doc(collection(db, 'salons', salonId, 'servicos')), {
                    nome,
                    preco,
                    duracao,
                    createdAt: new Date().toISOString(),
                });

                alert('Serviço adicionado com sucesso!');
                window.location.reload();
            } catch (error) {
                console.error('Erro ao adicionar serviço:', error);
                mensagemErro.classList.remove('d-none');
                mensagemErro.textContent = 'Erro ao adicionar: ' + error.message;
            }
        });

        document.getElementById('logoutButton').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
