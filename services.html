<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">UserPluss</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="comandas.html" class="nav-link d-none" id="comandasLink">Comandas</a></li>
                    <li class="nav-item"><a href="produtos.html" class="nav-link d-none" id="produtosLink">Produtos</a></li>
                    <li class="nav-item"><a href="vendas.html" class="nav-link d-none" id="vendasLink">Vendas</a></li>
                    <li class="nav-item"><a href="relatorios.html" class="nav-link d-none" id="relatoriosLink">Relatórios</a></li>
                    <li class="nav-item"><a href="cadastro-usuario.html" class="nav-link d-none" id="cadastroUsuarioLink">Cadastro de Usuários</a></li>
                    <li class="nav-item"><a href="perfil.html" class="nav-link">Perfil</a></li>
                    <li class="nav-item"><span id="userInfo" class="nav-link"></span></li>
                    <li class="nav-item"><button id="logoutButton" class="btn btn-outline-danger d-none">Sair</button></li>
                </ul>
            </div>
        </div>
    </nav>    
    <div class="container mt-5">
        <h1>Cadastro de Serviços</h1>
        <form id="serviceForm">
            <div class="mb-3">
                <label for="serviceName" class="form-label">Nome do Serviço</label>
                <input type="text" class="form-control" id="serviceName" required>
            </div>
            <div class="mb-3">
                <label for="serviceDescription" class="form-label">Descrição</label>
                <textarea class="form-control" id="serviceDescription" required></textarea>
            </div>
            <div class="mb-3">
                <label for="servicePrice" class="form-label">Preço (R$)</label>
                <input type="number" step="0.01" class="form-control" id="servicePrice" required>
            </div>
            <div class="mb-3">
                <label for="serviceDuration" class="form-label">Duração (minutos)</label>
                <input type="number" class="form-control" id="serviceDuration" required>
            </div>
            <div class="mb-3">
                <label for="serviceProfessionalType" class="form-label">Tipo de Profissional</label>
                <select class="form-control" id="serviceProfessionalType" required>
                    <option value="cabeleireiro">Cabeleireiro</option>
                    <option value="manicure">Manicure</option>
                    <option value="designer">Designer</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../src/main.js"></script>
</body>
</html>
