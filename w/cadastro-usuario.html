</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">UserPluss</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="comandas.html" class="nav-link d-none" id="comandasLink">Comandas</a></li>
                    <li class="nav-item"><a href="produtos.html" class="nav-link d-none" id="produtosLink">Produtos</a></li>
                    <li class="nav-item"><a href="vendas.html" class="nav-link d-none" id="vendasLink">Vendas</a></li>

            </div>

    </nav>
     <div class="container mt-5">
        <h1>Cadastro de Usuário</h1>
        <form id="cadastroForm">
            <div class="mb-3">
                <label for="cadastroNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="cadastroNome" required>
            </div>
            <div class="mb-3">
                <label for="cadastroEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="cadastroEmail" required>
            </div>
            <div class="mb-3">
                <label for="cadastroPassword" class="form-label">Senha</label>
                <input type="password" class="form-control" id="cadastroPassword" required>
            </div>
            <div class="mb-3">
                <label for="cadastroTipo" class="form-label">Tipo de Usuário</label>
                <select class="form-control" id="cadastroTipo" required>
                    <option value="admin">Administrador</option>
                    <option value="funcionario">Funcionário</option>
                    <option value="caixa">Caixa</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cadastroProfissao" class="form-label">Profissão</label>
                <select class="form-control" id="cadastroProfissao" required>
                    <option value="cabeleireiro">Cabeleireiro</option>
                    <option value="manicure">Manicure</option>
                    <option value="designer">Designer</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../src/main.js"></script>
