<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Salão Online - Login/Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white text-center py-3">
    <h1>Meu Salão Online</h1>
  </header>

  <div class="container mt-5">
    <h2>Cadastro</h2>
    <form id="cadastroForm" class="mb-5">
      <h4>Dados do Administrador</h4>
      <div class="mb-3">
        <label for="cadastroEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="cadastroEmail" required>
      </div>
      <div class="mb-3">
        <label for="cadastroNomeAdmin" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="cadastroNomeAdmin" required>
      </div>
      <div class="mb-3">
        <label for="cadastroPassword" class="form-label">Senha</label>
        <input type="password" class="form-control" id="cadastroPassword" required>
      </div>
      <h4 class="mt-4">Dados do Salão</h4>
      <div class="mb-3">
        <label for="cadastroNomeSalao" class="form-label">Nome do Salão</label>
        <input type="text" class="form-control" id="cadastroNomeSalao" required>
      </div>
      <div class="mb-3">
        <label for="cadastroEndereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="cadastroEndereco" placeholder="Rua, número, bairro, cidade">
      </div>
      <div class="mb-3">
        <label for="cadastroTelefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="cadastroTelefone" placeholder="(XX) XXXX-XXXX">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Senha</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>

  <script type="module" src="src/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
