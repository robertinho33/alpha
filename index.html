<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salão Eco - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center text-primary">Salão Eco - Login</h1>
    <form id="loginForm" class="mt-4">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" class="form-control" value="gerente@salaoeco.com" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" id="senha" class="form-control" value="salao123" required>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
      <p id="mensagem" class="text-danger mt-2"></p>
    </form>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
