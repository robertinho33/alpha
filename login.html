<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - [Nome do Seu Salão]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container">
            <div class="logo">
                <img src="src/images/shop-with.png" alt="Logo do Seu Salão" class="img-fluid me-2" style="max-height: 50px;">
                <h1 class="m-0">[Nome do Seu Salão]</h1>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <section class="login-form">
            <h2 class="text-center mb-4">Acesse sua Conta</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="formLogin">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="loginSenha" placeholder="Digite sua senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        <p class="mt-3 text-center">Ainda não tem uma conta? <a href="cadastro-salao.html">Cadastre-se</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-light py-3 text-center">
        <div class="container">
            <p>&copy; [Ano] [Nome do Seu Salão]. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
