<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form id="formulario-login" class="space-y-4" novalidate>
      <div id="formError" class="d-none text-red-500"></div>
      <div id="formSuccess" class="d-none text-green-500"></div>
      <input type="email" id="email" placeholder="E-mail" required class="border p-2 w-full" />
      <input type="password" id="password" placeholder="Senha" required class="border p-2 w-full" />
      <button type="submit" class="bg-blue-500 text-white p-2 rounded">Entrar</button>
    </form>
  </div>
  <script type="module" src="src/auth/login.js"></script>
</body>
</html>
