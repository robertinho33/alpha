<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Carrinho de Compras</h2>
    <div class="space-y-4">
      <input type="text" id="produtoId" placeholder="ID do Produto" class="border p-2 w-full" />
      <input type="number" id="quantidade" placeholder="Quantidade" class="border p-2 w-full" />
      <button id="addToCart" class="bg-blue-500 text-white p-2 rounded">Adicionar ao Carrinho</button>
    </div>
  </div>
  <script type="module" src="src/db/cart.js"></script>
</body>
</html>
