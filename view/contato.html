<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entre em contato com o Seu Shopping Online do Bairro">
  <title>Contato - Seu Shopping Online do Bairro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script type="module" src="/js/data/main.js"></script>
</head>
<body class="font-poppins">
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/index.html" class="text-2xl font-bold text-blue-900">Seu Shopping Online</a>
      <nav class="hidden md:flex space-x-6">
        <a href="/index.html" class="text-gray-700 hover:text-yellow-500">Home</a>
        <a href="/view/sobre.html" class="text-gray-700 hover:text-yellow-500">Sobre</a>
        <a href="/view/beneficios.html" class="text-gray-700 hover:text-yellow-500">Benefícios</a>
        <a href="/view/comecar.html" class="text-gray-700 hover:text-yellow-500">Como Começar</a>
        <a href="/view/faq.html" class="text-gray-700 hover:text-yellow-500">FAQ</a>
        <a href="/view/CONTATO.html" class="text-gray-700 hover:text-yellow-500">Contato</a>
      </nav>
      <button class="md:hidden text-gray-700 focus:outline-none">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>
  </header>

  <!-- Contato Section -->
  <section class="bg-blue-900 text-white py-12">
    <div class="container mx-auto px-4">
      <h1 class="text-4xl font-bold text-center mb-8">Fale com a Gente</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Formulário -->
        <div>
          <form id="contact-form" class="space-y-4">
            <input type="text" name="nome" placeholder="Nome" required
              class="w-full p-3 bg-white text-gray-800 placeholder-gray-500 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
            <input type="email" name="email" placeholder="E-mail" required
              class="w-full p-3 bg-white text-gray-800 placeholder-gray-500 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
            <textarea name="mensagem" placeholder="Mensagem" required
              class="w-full p-3 bg-white text-gray-800 placeholder-gray-500 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 h-32 resize-none"></textarea>
            <label class="flex items-center text-white">
              <input type="checkbox" name="concordo" required class="mr-2">
              <span>Concordo com a <a href="/view/politica.html" class="text-yellow-500 underline hover:text-yellow-400">Política de Privacidade</a></span>
            </label>
            <button type="submit"
              class="w-full bg-yellow-500 text-white py-3 rounded-lg text-lg font-semibold hover:bg-yellow-600 transition">Enviar Mensagem</button>
            <div id="contact-error" class="text-red-500 text-sm"></div>
            <div id="contact-success" class="text-green-500 text-sm"></div>
          </form>
        </div>
        <!-- Links -->
        <div class="flex flex-col justify-center">
          <p class="text-xl mb-4"><i class="fab fa-whatsapp mr-2"></i>WhatsApp: <a href="tel:+5511999999999" class="hover:text-yellow-500">+55 11 99999-9999</a></p>
          <p class="text-xl mb-4"><i class="fas fa-envelope mr-2"></i>E-mail: <a href="mailto:contato@alphaglam.com.br" class="hover:text-yellow-500">contato@alphaglam.com.br</a></p>
          <p class="text-xl"><i class="fas fa-map-marker-alt mr-2"></i>Estamos no seu bairro, online!</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-6">
    <div class="container mx-auto px-4 text-center">
      <div class="flex justify-center space-x-4 mb-4">
        <a href="#" class="text-white hover:text-yellow-500"><i class="fab fa-instagram text-xl"></i></a>
        <a href="#" class="text-white hover:text-yellow-500"><i class="fab fa-whatsapp text-xl"></i></a>
      </div>
      <div class="flex justify-center space-x-4 mb-4">
        <a href="/view/politica.html" class="text-white hover:text-yellow-500">Política de Privacidade</a>
        <a href="/view/termos.html" class="text-white hover:text-yellow-500">Termos de Uso</a>
        <a href="/view/CONTATO.html" class="text-white hover:text-yellow-500">Contato</a>
      </div>
      <p>© 2025 Seu Shopping Online do Bairro. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
