<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Loja - Salão de Beleza</title>
   <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/agendamento.css">
</head>
<body>
    <div id="menu"></div>
    <main class="container mt-4">
        <h1>Gerenciar Loja</h1>
        <button id="logout-btn" class="btn btn-secondary mb-3">Sair</button>
        <div id="erro-mensagem"></div>
        <div id="loja-info"></div>
        
        <h2>Agendamento Online</h2>
        <form id="agendamento-form" class="mb-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="telefone" required>
            </div>
            <div class="mb-3">
                <label for="servico" class="form-label">Serviço:</label>
                <select class="form-select" id="servico" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Corte de Cabelo">Corte de Cabelo</option>
                    <option value="Coloração">Coloração</option>
                    <option value="Manicure">Manicure</option>
                    <option value="Pedicure">Pedicure</option>
                    <option value="Escova">Escova</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data:</label>
                <select class="form-select" id="data" required></select>
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Horário:</label>
                <select class="form-select" id="horario" required></select>
            </div>
            <button type="submit" class="btn btn-primary">Agendar</button>
        </form>
        
        <h2>Agendamentos Salvos</h2>
        <table id="tabela-agendamentos" class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Serviço</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <div id="footer"></div>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/utils.js"></script>
    <script type="module" src="../model/lojaModel.js"></script>
    <script type="module" src="../model/agendamentoModel.js"></script>
    <script type="module" src="../js/loadMenu.js"></script>
    <script type="module" src="../controller/lojaController.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
