<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Salão de Beleza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="menu"></div>
    <main class="container mt-4">
        <h1>Login</h1>
        <div id="erro-mensagem"></div>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <p class="mt-3">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </main>
    <div id="footer"></div>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/loadMenu.js"></script>
    <script type="module">
        import { auth } from '../js/firebase.js';
        import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const erroDiv = document.getElementById('erro-mensagem');

            try {
                await signInWithEmailAndPassword(auth, email, senha);
                window.location.href = 'loja.html';
            } catch (error) {
                erroDiv.innerHTML = `<div class="alert alert-danger">Erro ao fazer login: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
