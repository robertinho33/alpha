<!-- product.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Cadastro de Produto</h2>
    <form id="formulario-produto" class="space-y-4" novalidate>
      <div id="formError" class="d-none text-red-500"></div>
      <div id="formSuccess" class="d-none text-green-500"></div>
      <input type="text" id="nome" placeholder="Nome" required class="border p-2 w-full" />
      <input type="text" id="sku" placeholder="SKU" required class="border p-2 w-full" />
      <textarea id="descricao" placeholder="Descrição" required class="border p-2 w-full"></textarea>
      <input type="text" id="categoria" placeholder="Categoria" required class="border p-2 w-full" />
      <input type="number" id="preco" placeholder="Preço" required class="border p-2 w-full" step="0.01" />
      <input type="number" id="estoque" placeholder="Estoque" required class="border p-2 w-full" />
      <button type="submit" class="bg-blue-500 text-white p-2 rounded">Cadastrar</button>
    </form>
    <h2 class="text-2xl font-bold mt-8 mb-4">Lista de Produtos</h2>
    <div id="produtosList" class="space-y-4"></div>
  </div>
  <script type="module" src="src/db/products.js"></script>
</body>
</html>
