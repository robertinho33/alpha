<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Faça login no Comércios do Meu Bairro para gerenciar seu estabelecimento.">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://www.gstatic.com; style-src 'self' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net; img-src 'self' data:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com; frame-src 'none';">
  <title>Comércios do Meu Bairro | Login</title>
  <link rel="icon" href="images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-light py-3">
    <div class="container">
      <h1 class="h3">Comércios do Meu Bairro</h1>
    </div>
  </header>

  <main class="container my-5">
    <section class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Login</h2>
        <p class="text-center text-muted mb-4">Acesse sua conta para gerenciar seu comércio.</p>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" required aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Email usado no cadastro.</div>
            <div class="invalid-feedback">Por favor, insira um email válido.</div>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha *</label>
            <input type="password" class="form-control" id="senha" required aria-describedby="senhaHelp">
            <div id="senhaHelp" class="form-text">Mínimo de 6 caracteres.</div>
            <div class="invalid-feedback">Por favor, insira a senha.</div>
          </div>
          <div id="formError" class="alert alert-danger d-none" role="alert"></div>
          <div id="formSuccess" class="alert alert-success d-none" role="alert"></div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <p class="text-center mt-3">Não tem conta? <a href="cadastro-comercio.html">Cadastre-se</a></p>
      </div>
    </section>
  </main>

  <footer class="text-center py-4 bg-light">
    <p>© 2025 Comércios do Meu Bairro. Todos os direitos reservados.</p>
  </footer>

  <script type="module" src="src/js/firebase.js"></script>
  <script type="module" src="src/js/login.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
